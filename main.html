<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Randomizer *Draft*</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>

</head>


<body>
    <button id="btnLogin" style="float: right;">
        <a href="./index.html">login</a>
    </button>
    <button id="btnLogOut" style="float: right;">Log Out</button>
    <!-- <h3 id="welcome"></h3> -->
    <br>


    <header>
        <h1>Randomizer</h1>
    </header>

    <nav></nav>

    <div class="flexContainer">
        <section class="l1">
            <form action="#" method="GET" class="randomizerForm flexContainer">
                <label for="randomlist">Enter the items you would like to randomize:</label>
                <br>

                <textarea id="randomlist" name="randomlist" cols="20" rows="10"></textarea>
                <br>

                <input type="submit" value="Start Randomizer">
            </form>
        </section>

        <aside class="r1">
            <img src="images/draft.jpg" alt="Spinning Wheel">
        </aside>
    </div>

    <script src="./js/firebase.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
